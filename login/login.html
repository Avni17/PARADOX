

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="1.css">
  <title>PARADOX login</title>

    <div class="main">
      <div class="container">
        <div id="square">
          <div class="front">
            <h1>Login</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="right">
            <h1>Create a new account</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <input
                required
                type="text"
                name="fullName"
                id="fullName"
                placeholder="Full name"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="left">
            <h1>Add your email to reset password</h1>
            <form action="#" method="post">
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="Email"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="actions">
          <button id="leftSide" type="button">Forgot Password</button>
          <button id="frontSide" type="button">Login</button>
          <button id="rightSide" type="button">Sign up</button>
        </div>
      </div>
      <script src="1.js"></script>
    </div>
